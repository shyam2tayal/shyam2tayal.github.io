<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Make my band</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">



      
    
    
  </head>

  <body>

    <div ng-app="validationApp" ng-controller="mainController">
<div class="container">
<div class="row">  
   
<div class="col-sm-6" style="margin-left:20%;margin-top:10px">
    <!-- FORM ============ -->
  
    <form name="userForm" ng-submit="submitForm()" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" ng-pattern="/^[a-zA-Z0-9\.]*$/" required>
            
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block"> Invalid Name</p>
        </div>
      
       
        
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control"  ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>

        </div>

  

        <!-- LOCATION-->
         <div class="form-group">
         <label>Location</label>
        <select class="form-control">
        <option>Delhi</option>
        <option>Noida</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
      </select>
      </div>


      <!--INSTRUMENTA -->

         <div class="form-group" ng-class="{ 'has-error' : userForm.instrument.$invalid && !userForm.instrument.$pristine }">
      <label for="sel2">Instruments(hold shift to select more than one):</label>
      <select multiple class="form-control" name="instrument" ng-model="user.instrument" required>
        <option>Guitar</option>
        <option>Drum</option>
        <option>Flute</option>
        <option>Violin</option>
        
      </select>
      <p ng-show="userForm.instrument.$invalid && !userForm.instrument.$pristine" class="help-block">Please Select one or more instruments using shift key.</p>
      </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        
    </form>

   <a ui-sref="display" >aksdnkajsdnkjas</a>

    <div ui-view></div>
</div>



<nav class="navbar navbar-default row">
			<div class="container-fluid">
				<div class="navbar-header">
					<ul class="nav navbar-nav">
						<li><a ui-sref="business">Business</a></li>

					</ul>
				</div>
			</div>
		</nav>

			<div class="span12">
				<div class="well" ui-view></div>        
			</div>
		</div> 		
  </div>
 
</div>
</div>
